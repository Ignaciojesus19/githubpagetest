<body class="min-h-screen p-8">

    <script>
        // =================================================================
        //  ZONA DE EDICIÃ“N: AGREGA TUS ASIGNATURAS Y PROYECTOS AQUÃ

        const misDatos = [
            {
                asignatura: "AutomatizaciÃ³n y RobÃ³tica",

                    {
                        titulo: "Cinta Transportadora",

                        link: "simulacion-cinta.html", // Nombre de tu archivo
                        color: "green" // Opciones: cyan, purple, emerald, rose, amber
                    },
                ]
            },
            {
                asignatura: "Sistemas de Control de Procesos",
                proyectos: [
                    {
                        titulo: "Diagrama de Bode",
                        desc: "Animacion de diagrama de bode y calculo de margenes de estabilidad.",
                        link: "Bodesim.html",
                        color: "red"
                    },
                    {
                        titulo: "Titulo.",
                        desc: "Descripcion....",
                        link: "pagina del proyecto 1.html",
                        color: "purple"
                    }
                ]
            },
            {
            asignatura: "DiseÃ±o Computarizado",
            proyectos: [
                {
                    titulo: "Codigo Python Ti",
                    desc: "Codigos para calculadota Ti, sobre Pep 1: Mecanismos y Metodo de la rigidez.",
                    link: "CodigoPyTi.html",
                    color: "green"
                },
                {
                    titulo: "Metodo de la rigidez",
                    desc: "Animacion de ejercicio metodo de la rigidez para barras 2D",
                    link: "Metodorigidez2D.html",
                    color: "green"
                }
            ]
        }
            // Para agregar una NUEVA ASIGNATURA, copia desde la llave { hasta la llave }, y pÃ©galo aquÃ­
        ];

        // =================================================================
        //  FIN DE LA ZONA DE EDICIÃ“N (NO TOQUES NADA DEBAJO DE ESTO)
        // =================================================================

        const contenedor = document.getElementById('contenedor-principal');

        // Mapeo de colores para tailwind
        const colores = {
            cyan: 'border-cyan-500 hover:shadow-cyan-500/20 text-cyan-400',
            purple: 'border-purple-500 hover:shadow-purple-500/20 text-purple-400',
            emerald: 'border-emerald-500 hover:shadow-emerald-500/20 text-emerald-400',
            rose: 'border-rose-500 hover:shadow-rose-500/20 text-rose-400',
            amber: 'border-amber-500 hover:shadow-amber-500/20 text-amber-400',
        };

        // FunciÃ³n que dibuja la pÃ¡gina
        misDatos.forEach(categoria => {
            // 1. Crear el tÃ­tulo de la asignatura
            const seccion = document.createElement('section');
            
            const tituloAsignatura = document.createElement('h2');
            tituloAsignatura.className = "text-2xl font-bold text-white mb-6 border-b border-slate-700 pb-2 flex items-center gap-2";
            tituloAsignatura.innerHTML = `<span>ðŸ“‚</span> ${categoria.asignatura}`;
            seccion.appendChild(tituloAsignatura);

            // 2. Crear la grilla de tarjetas
            const grid = document.createElement('div');
            grid.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6";

            // 3. Crear cada tarjeta de proyecto
            categoria.proyectos.forEach(proy => {
                const colorClases = colores[proy.color] || colores['cyan']; // Cyan por defecto
                
                const card = document.createElement('a');
                card.href = proy.link;
                card.className = `block bg-slate-800 p-6 rounded-xl border border-slate-700 transition-all hover:-translate-y-1 hover:border-opacity-100 hover:shadow-lg ${colorClases.split(' ')[1]}`; 
                // Nota: La lÃ³gica de colores arriba es un truco simple para aplicar clases

                card.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <h3 class="text-xl font-bold text-white group-hover:text-cyan-300">${proy.titulo}</h3>
                        <div class="w-3 h-3 rounded-full ${proy.color === 'cyan' ? 'bg-cyan-500' : 'bg-' + proy.color + '-500'} shadow-[0_0_10px_currentColor]"></div>
                    </div>
                    <p class="text-slate-400 text-sm leading-relaxed">${proy.desc}</p>
                    <div class="mt-4 text-xs font-mono opacity-60 flex items-center gap-1">
                        <span>VER SIMULACIÃ“N</span> 
                        <span>â†’</span>
                    </div>
                `;
                
                // Aplicar estilo de borde especÃ­fico al pasar el mouse (hack simple para js inline)
                card.onmouseenter = () => card.style.borderColor = getComputedStyle(document.documentElement).getPropertyValue(`--color-${proy.color}`);
                
                grid.appendChild(card);
            });

            seccion.appendChild(grid);
            contenedor.appendChild(seccion);
        });
    </script>
</body>
</html>
